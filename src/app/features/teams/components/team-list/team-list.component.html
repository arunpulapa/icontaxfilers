<mat-card>
  <div class="list-header">
    <h2>Teams</h2>
    <button mat-flat-button color="primary" routerLink="/teams/new">
      <mat-icon>add</mat-icon> Add Team
    </button>
  </div>

  <table mat-table [dataSource]="teams" class="mat-elevation-z1">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Team Name</th>
      <td mat-cell *matCellDef="let t">{{ t.name }}</td>
    </ng-container>

    <ng-container matColumnDef="lead">
      <th mat-header-cell *matHeaderCellDef>Lead</th>
      <td mat-cell *matCellDef="let t">{{ t.leadId }}</td>
    </ng-container>

    <ng-container matColumnDef="members">
      <th mat-header-cell *matHeaderCellDef>Members</th>
      <td mat-cell *matCellDef="let t">{{ t.members.length }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let t">
        <button mat-icon-button color="primary" [routerLink]="['/teams', t.id, 'edit']">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" [routerLink]="['/teams', t.id, 'members']">
          <mat-icon>group</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(t.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
  </table>
</mat-card>
