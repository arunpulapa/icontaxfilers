<div class="clients-page">
  <mat-card class="clients-card">
    <!-- Top header -->
    <div class="header">
      <div class="title-block">
        <div class="icon-circle">
          <mat-icon>groups</mat-icon>
        </div>
        <div>
          <h2>Clients</h2>
          <p>Manage all registered clients from one place.</p>
        </div>
      </div>

      <button mat-flat-button color="primary" routerLink="/clients/new" class="add-btn">
        <mat-icon>add</mat-icon>
        <span>Add Client</span>
      </button>
    </div>

    <!-- Search row -->
    <div class="search-row">
      <mat-form-field appearance="outline" class="search-field">
        <mat-icon matPrefix>search</mat-icon>
        <input
          matInput
          placeholder="Search by name, email, or team..."
          [(ngModel)]="searchTerm"
          (ngModelChange)="applyFilter()"
        />
      </mat-form-field>
    </div>

    <!-- Table shell (rounded like in screenshot) -->
    <div class="table-shell">
      <table mat-table [dataSource]="filteredClients" class="clients-table">

        <!-- Name column with avatar + name + email -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let c">
            <div class="name-cell">
              <div class="avatar">
                {{ c.name?.charAt(0) | uppercase }}
              </div>
              <div class="name-text">
                <div class="primary">{{ c.name }}</div>
                <div class="sub">{{ c.email }}</div>
              </div>
            </div>
          </td>
        </ng-container>

        <!-- Email (main email column) -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let c">{{ c.email }}</td>
        </ng-container>

        <!-- Status (simple text like screenshot) -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let c">
            <span
              class="status-text"
              [ngClass]="{
                'status-active': c.status === 'active' || c.status === 'Active',
                'status-inactive': c.status === 'inactive' || c.status === 'Inactive'
              }"
            >
              {{ c.status }}
            </span>
          </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="actions-header"> Actions </th>
          <td mat-cell *matCellDef="let c" class="actions-cell">
            <button
              mat-icon-button
              color="primary"
              [routerLink]="['/clients', c.id, 'edit']"
              matTooltip="Edit"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="delete(c.id)"
              matTooltip="Delete"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="cols"></tr>
        <tr mat-row *matRowDef="let row; columns: cols;"></tr>
      </table>
    </div>
  </mat-card>
</div>
