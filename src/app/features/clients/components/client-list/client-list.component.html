<mat-card>
  <!-- Header -->
  <div class="list-header">
    <h2>Clients</h2>
    <button mat-flat-button color="primary" routerLink="/clients/new">
      <mat-icon>add</mat-icon> Add Client
    </button>
  </div>

  <!-- Search -->
  <mat-form-field appearance="outline" class="search-field">
    <mat-icon matPrefix>search</mat-icon>
    <input
      matInput
      placeholder="Search by name, email, team..."
      [(ngModel)]="searchTerm"
      (ngModelChange)="applyFilter()" />
  </mat-form-field>

  <!-- Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let c">{{ c.firstName }} {{ c.lastName }}</td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let c">{{ c.email }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let c">
        <span [ngClass]="c.status">{{ c.status }}</span>
      </td>
    </ng-container>

    <!-- Team -->
    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef> Team </th>
      <td mat-cell *matCellDef="let c">{{ c.team }}</td>
    </ng-container>

    <!-- Created -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created </th>
      <td mat-cell *matCellDef="let c">{{ c.createdAt | date:'shortDate' }}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let c">
        <button mat-icon-button color="primary" [routerLink]="['/clients', c.id, 'edit']">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteClient(c.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header + Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
