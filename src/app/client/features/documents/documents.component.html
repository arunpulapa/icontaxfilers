<div class="documents-container">

  <!-- Header -->
  <div class="header">
    <div>
      <h2 class="page-title">My Documents</h2>
      <p class="page-subtitle">View and manage your uploaded documents</p>
    </div>
  </div>

  <!-- Stats Row -->
  <div class="stats-row">
    <div class="stat-card stat-total">
      <div class="stat-top">
        <div class="stat-icon">
          ğŸ“
        </div>
        <span class="stat-chip">Total</span>
      </div>
      <div class="stat-label">Total Documents</div>
      <div class="stat-value">{{ stats.total }}</div>
    </div>

    <div class="stat-card stat-verified">
      <div class="stat-top">
        <div class="stat-icon">
          âœ…
        </div>
        <span class="stat-chip stat-chip-success">Verified</span>
      </div>
      <div class="stat-label">Verified</div>
      <div class="stat-value">{{ stats.verified }}</div>
    </div>

    <div class="stat-card stat-pending">
      <div class="stat-top">
        <div class="stat-icon">
          â³
        </div>
        <span class="stat-chip stat-chip-warning">Pending</span>
      </div>
      <div class="stat-label">Pending</div>
      <div class="stat-value">{{ stats.pending }}</div>
    </div>

    <div class="stat-card stat-rejected">
      <div class="stat-top">
        <div class="stat-icon">
          âŒ
        </div>
        <span class="stat-chip stat-chip-danger">Rejected</span>
      </div>
      <div class="stat-label">Rejected</div>
      <div class="stat-value">{{ stats.rejected }}</div>
    </div>
  </div>

  <!-- Upload + Refresh -->
  <div class="top-actions">
    <div class="top-actions-left">
      <button class="btn btn-primary" (click)="onUpload()">
        <span class="btn-icon">â¬†ï¸</span>
        <span>Upload My Document</span>
      </button>
    </div>

    <div class="top-actions-right">
      <button class="btn btn-outline" (click)="onRefresh()">
        <span class="btn-icon">âŸ³</span>
        <span>Refresh</span>
      </button>
    </div>
  </div>

  <!-- Filters -->
  <div class="filter-bar">
    <div class="filter-field">
      <label class="filter-label">Search by filename</label>
      <div class="filter-input-wrapper">
        <input
          type="text"
          class="filter-input"
          placeholder="Type to search..."
          [(ngModel)]="filters.search"
        />
      </div>
    </div>

    <div class="filter-field">
      <label class="filter-label">Document Type</label>
      <select
        class="filter-select"
        [(ngModel)]="filters.type"
      >
        <option value="">All Types</option>
        <option *ngFor="let t of documentTypes" [value]="t">
          {{ t }}
        </option>
      </select>
    </div>

    <div class="filter-field">
      <label class="filter-label">Status</label>
      <select
        class="filter-select"
        [(ngModel)]="filters.status"
      >
        <option value="">All Status</option>
        <option value="Verified">Verified</option>
        <option value="Pending">Pending</option>
        <option value="Rejected">Rejected</option>
      </select>
    </div>

    <div class="filter-actions">
      <button class="btn btn-primary" (click)="applyFilters()">Apply</button>
      <button class="btn btn-ghost" (click)="clearFilters()">Clear</button>
    </div>
  </div>

  <!-- your table section goes here (can still use mat-table if you want) -->

</div>
